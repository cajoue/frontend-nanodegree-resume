<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Valerie Yallup</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Droid+Serif:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <!-- Sticky from Anthony Garand http://garand.me for nav bar -->
    <script src="js/jquery.sticky.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main">
        <!-- Navigation Bar -->
        <ul id="nav" class="flex-box nav-main">
            <li>
                <h4><a class="nav-item" href="#header">Bio</a></h4>
            </li>
            <li>
                <h4><a class="nav-item" href="#workExperience">Work</a></h4>
            </li>
            <li>
                <h4><a class="nav-item" href="#projects">Projects</a></h4>
            </li>
            <li>
                <h4><a class="nav-item" href="#education">Education</a></h4>
            </li>
        </ul>
        <!-- Header -->
        <div id="header" class="xtarget center-content clear-fix bg-contrast">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <!-- Work -->
        <div id="workExperience" class="xtarget bg-tint">
            <h2>Work Experience</h2>
        </div>
        <!-- Projects -->
        <div id="projects" class="xtarget">
            <h2>Projects</h2>
        </div>
        <!-- Education -->
        <div id="education" class="xtarget bg-tint">
            <h2>Education</h2>
        </div>
        <!-- Google Map -->
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <!-- Footer -->
        <div id="lets-connect" class="bg-contrast text-footer">
            <h2 class="bg-accent text-contrast">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>

    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
